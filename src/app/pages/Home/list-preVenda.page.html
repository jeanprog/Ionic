      <ion-content class="list-products">
        <!-- Seu conteÃºdo aqui -->
        
   

       
      
        <ion-card *ngFor="let prevenda of allPreVenda">
          
      
          <ion-card-content class="card-content">
            <div class="iSeqVendaDia">
              {{prevenda.iSeqVendaDia}}
            </div>
            <div class="info-card">
              <ion-card-title class="Values-card">
                <span class="Bold-title">{{ prevenda.sNomeCliente }}</span>
              </ion-card-title>
             <ion-card-subtitle class="Values-card">
              <span class="data-label">DATA: {{ formatDate(prevenda.dVendaDia) }}</span></ion-card-subtitle>
             <ion-card-subtitle class="Values-card">
              <span class="Bold-title">QTD: {{prevenda.nQtdTotalProd}}</span></ion-card-subtitle>
             <ion-card-subtitle class="Values-card">
              <span class="Bold-title-color">VALOR: R${{formatNumber(prevenda.nValVenda)}}</span>
            </ion-card-subtitle >
            </div>
          </ion-card-content>
        </ion-card>
        
        <ion-fab>
          <ion-fab-button color ="secondary">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>

    
    
      </ion-content>
